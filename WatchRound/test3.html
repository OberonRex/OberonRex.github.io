<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tools/layout.css">
</head
<style>
</style> 
<body background="backgrounds/CreamPaper.JPG">
	<div class="jps_stdBox">
	
		<div><img src="images/WatchFace.png" height="50" style="vertical-align:middle">&nbsp;&nbsp;&nbsp;Round 1.8</div>
		<br>
		<div class="jps_ListWrapper jps_hideList" add="TickMark">
			<a class="jps_ListHeader">Tick Marks</a><a class="jps_AddButton">+</a>
		</div>
		
		<div class="jps_clearboth"></div>
		
		<div class="jps_ListWrapper jps_hideList">
			<a class="jps_ListHeader">Hands</a>
		
			<div class="jps_ListItem jps_ListWrapper jps_hideList" add="HourHandPart">
				<a class="jps_ListHeader">Hour Hand Parts</a><a class="jps_AddButton">+</a>
			</div>
			
			<div class="jps_ListItem jps_ListWrapper jps_hideList" add="MinuteHandPart">
				<a class="jps_ListHeader">Minute Hand Parts</a><a class="jps_AddButton">+</a>
			</div>
			
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<a class="jps_ListHeader">Center Circles</a>
			</div>
		</div>
		
		<div class="jps_clearboth"></div>

		<div class="jps_ListWrapper jps_hideList" add="Window">
			<a class="jps_ListHeader">Windows</a><a class="jps_AddButton">+</a>
		</div>

		<div class="jps_clearboth"></div>
		
		<div id="o" class="jps_ListWrapper jps_hideList" add="t_OuterCircle">
			<a class="jps_ListHeader">Outer Circles</a><a class="jps_AddButton">+</a>
	
			<div class="jps_ListItem jps_ListWrapper jps_hideList" add="HourHandPart">
				<a class="jps_ListHeader">An Outer Circle</a>
				
				<div class="jps_stdBox jps_ListItem">
					<div class="jps_ListItem  jps_stdColumn">hello: </div>
					<input class=" jps_2ndColumn" type="text" onblur="jps_MakeRO(this)" onfocus="jps_MakeRW(this)" readonly=true id="hrTickRadius" value="35">
				</div>
				
			</div>
		</div>
		
		<div class="jps_clearboth"></div>

		<div class="jps_ListWrapper jps_hideList">
			<a class="jps_ListHeader">Misc</a>

			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<a class="jps_ListHeader">Battery Bar</a>
			</div>

			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<a class="jps_ListHeader">Weather</a>
			</div>

			<div class="jps_stdBox jps_ListItem">
				<div class="jps_ListItem jps_stdColumn">Background Color: </div>
	    		<svg  id="color-value" version="1.1"  x="0px" y="0px" width=30 viewBox="0 0 39 39"  >
				<polygon id="paintColor" stroke="#000000" stroke-width="1.5" fill="#FFFFFF" class="color-value"
					onclick="EditColorAbs(this);"
					points="
					    17.7,0.7
					    34.3,10.3
					    34.3,29.4
					    17.7,39
					    1.2,29.4
					    1.2,10.3 	"/>
	  			</svg>				
			</div>
			
		</div>
		
	</div>
	
	<div id="addTemplates" style="display:none">
	
		<div id="t_OuterCircle" class="jps_ListWrapper jps_ListItem jps_stdColumn jps_showList">
			<a class="jps_ListHeader">Outer Circle 1</a>
		
			<div class="jps_ListItem jps_stdBox">
				<div class="jps_ListItem jps_stdColumn">radius: </div> 
				<input class=" jps_stdColumn" type="text" onblur="jps_MakeRO(this)" onfocus="jps_MakeRW(this)" readonly=true>
			</div>
			
		</div>
		
		<div id="clearboth" class="jps_clearboth"></div>
		
	</div>

	
	<script type="text/javascript" src="platforms/jquery.js"></script>
	<script type="text/javascript" src="tools/layout.js"></script>
	
	<script type="text/javascript">
		var boxWidth = screen.width;
		if (boxWidth > 480) boxWidth = 360; else boxWidth = Math.min(screen.width, 480);
		document.styleSheets[0].insertRule(".jps_stdBox {width:" + boxWidth + "px;clear:both;}", 0);
		//$("#addTemplates" ).load("file:addTemplates.html");
		wireUpFramework();
	</script>
</body>
</html>
