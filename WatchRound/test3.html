<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="tools/layout.css">
</head
<style>
</style> 
<body background="backgrounds/CreamPaper.JPG">
	<div class="jps_stdBox">
	
		<div><img src="images/WatchFace.png" height="50" style="vertical-align:middle">&nbsp;&nbsp;&nbsp;Round 1.29</div>
		<br>
		<div class="jps_ListWrapper jps_hideList">
			<span class="jps_ListHeader">Tick Marks</span><span class="jps_AddButton">+</span>
		</div>
		
		<div class="jps_clearboth"></div>
		
		<!-- HANDS -->
		<div class="jps_ListWrapper jps_hideList jps_stdBox">
			<span class="jps_ListHeader">Hands</span>
		
			<!-- Hour Hand Parts -->
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">Hour Hand Parts</span><span class="jps_AddButton">+</span>
				<div class="jps_clearboth"></div>
			</div>
			
			<!-- Minute Hand Parts -->
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">Minute Hand Parts</span><span class="jps_AddButton">+</span>
				<div class="jps_clearboth"></div>
			</div>
			
			<!-- Center Circle Properties -->
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">Center Circles</span>
				<div class="jps_clearboth"></div>
			</div>
		</div>
		
		<div class="jps_clearboth"></div>
		
		<!-- Windows -->
		<div class="jps_ListWrapper jps_hideList">
			<span class="jps_ListHeader">Windows</span><span class="jps_AddButton">+</span>
			<div class="jps_clearboth"></div>
		</div>

		<div class="jps_clearboth"></div>
		
		<!-- Outer Circles -->
		<div id="o" class="jps_ListWrapper jps_hideList">
			<span class="jps_ListHeader">Outer Circles</span><span class="jps_AddButton">+</span>
	
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">An Outer Circle 1</span>
				
				<div class="jps_ListItem jps_stdBox">
					<div class="jps_ListItem jps_2ndColumn">radius: </div> 
					<input class=" jps_stdColumn" type="text" onblur="jps_MakeRO(this)" onfocus="jps_MakeRW(this)" readonly=true>
				</div>
			</div>
			<div class="jps_clearboth"></div>

			<div class="jps_Template jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">An Outer Circle t</span>
				
				<div class="jps_ListItem jps_stdBox">
					<div class="jps_ListItem jps_stdColumn">radius: </div> 
					<input class=" jps_2ndColumn" type="text" onblur="jps_MakeRO(this)" onfocus="jps_MakeRW(this)" readonly=true>
				</div>
				
				<div class="jps_clearboth"></div>
			</div>
			
			<div class="jps_clearboth"></div>
		</div>
		
		<div class="jps_clearboth"></div>

		<!-- Misc -->
		<div class="jps_ListWrapper jps_hideList">
			<span class="jps_ListHeader">Misc</span>

			<!-- Battery Bar -->
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">Battery Bar</span>
				<div class="jps_clearboth"></div>
			</div>

			<!-- Weather -->
			<div class="jps_ListItem jps_ListWrapper jps_hideList">
				<span class="jps_ListHeader">Weather</span>
				<div class="jps_clearboth"></div>
			</div>
			
			<!-- Background Color -->
			<div class="jps_stdBox jps_ListItem">
				<div class="jps_ListItem jps_stdColumn">Background Color: </div>
	    		<svg  id="color-value" version="1.1"  x="0px" y="0px" width=30 viewBox="0 0 39 39"  >
				<polygon id="paintColor" stroke="#000000" stroke-width="1.5" fill="#FFFFFF" class="color-value"
					onclick="EditColorAbs(this);"
					points="
					    17.7,0.7
					    34.3,10.3
					    34.3,29.4
					    17.7,39
					    1.2,29.4
					    1.2,10.3 	"/>
	  			</svg>				
			</div>
			
			<div class="jps_clearboth"></div>
			
		</div>
		
	</div>
	
	<script type="text/javascript" src="platforms/jquery.js"></script>
	<script type="text/javascript" src="tools/layout.js"></script>
	
	<script type="text/javascript">
		var boxWidth = screen.width;
		if (boxWidth > 480) boxWidth = 360; else boxWidth = Math.min(screen.width, 480);
		boxWidth -= 20;
		var rule = ".jps_stdBox {width:" + boxWidth + "px;clear:both;}"
		document.styleSheets[0].insertRule(rule, 1);
		wireUpFramework();
	</script>
</body>
</html>
