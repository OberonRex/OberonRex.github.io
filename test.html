<!DOCTYPE html>
<html>
<head>
<script>

function allDone(){
  var tSelect = document.getElementById("TickStyle");
  var ts = tSelect.options[tSelect.selectedIndex].text;
  // Close config page and return data
  location.href = 'pebblejs://close#tickstyle=' + ts;
}

</script>
</head>

<body>

<h1>My Test Web Page, v2</h1>

<select id="TickStyle">
  <option value="0">Circled Dots</option>
  <option value="1">Lines</option>
</select>
<br><br>
<button type="button" onclick="allDone()">Done</button>

</body>
</html>
