<!DOCTYPE html>
<html>
<head>
<script>

var query = window.location.search.substring(1);
var vars = query.split("&");

function queryValue(variable){
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if(pair[0] == variable){return pair[1];}
  }
  return NULL;
}

var tsValue = queryValue("KEY_HRTICKSTYLE");

var selectobject = document.getElementById("TickStyle");
for (var i=0; i<selectobject.length; i++){
  alert(selectobject.options[i].value);
  alert(queryValue);
  if (selectobject.options[i].value == queryValue)
  {
    selectobject.selectedIndex = i;
    break;
  }
}

function allDone(){
  var tSelect = document.getElementById("TickStyle");
  var tsv = tSelect.options[tSelect.selectedIndex].value;
  var aa = {
    "KEY_HRTICKSTYLE": tsv
  }
  // Close config page and return data
  location.href = 'pebblejs://close#' + JSON.stringify(aa);
}

</script>
</head>

<body>

<h1>My Test Web Page, v3.2</h1>

<select id="TickStyle">
  <option value="3">Circled Dots</option>
  <option value="0">Lines</option>
</select>
<br><br>
<button type="button" onclick="allDone()">Done</button>

</body>
</html>
