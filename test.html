<!DOCTYPE html>
<html>
<head>
<script>

function getQueryStringValue (key) {  
  return unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
}

alert(window.location.search);
var myValue = getQueryStringValue("KEY_HRTICKSTYLE");
alert(myValue);

function allDone(){
  var tSelect = document.getElementById("TickStyle");
  var tsv = tSelect.options[tSelect.selectedIndex].value;
  var aa = {
    "KEY_HRTICKSTYLE": tsv
  }
  // Close config page and return data
  location.href = 'pebblejs://close#' + JSON.stringify(aa);
}

</script>
</head>

<body>

<h1>My Test Web Page, v2.7</h1>

<select id="TickStyle">
  <option value="3">Circled Dots</option>
  <option value="0">Lines</option>
</select>
<br><br>
<button type="button" onclick="allDone()">Done</button>

</body>
</html>
