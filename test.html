<!DOCTYPE html>
<html>
<head>
<script>

function myFunction() {
  document.getElementById("demo").innerHTML = "You are a loved woman!";
}

function allDone(){
  var tSelect = document.getElementByID("TickStyle");
  var ts = tSelect.options[tSelect.selectedIndex].text;
  // Close config page and return data
  location.href = 'pebblejs://close#tickstyle=' + ts;
}

</script>
</head>

<body>

<h1>My Test Web Page</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="myFunction()">Cynthia's New Button</button>
<br><br>
<select id="TickStyle">
  <option value="0">Circled Dots</option>
  <option value="1">Lines</option>
</select>

<button type="button" onclick="allDone()">Done</button>

</body>
</html>
